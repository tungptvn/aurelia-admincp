<template>
  <style>
    .ag-cell {
      text-align: center;
    }
    .selectdoitac{
    width: 200px;
    padding: 0px 34px;
    border-radius: 2px -5px;
    border: 1px solid #f1f1f1;
    }

  </style>
  <div class="panel panel-default head-defaut">
    <div class="panel-heading">
      <h5 class="header-label"><b>Điều kiện tìm kiếm</b></h5>
    </div>
    <div class="panel-body">
      <form class="form-inline" role="form">
        <div class="row">
          <div class="form-group col-md-2">
              <label class="header-label">Lọc thông tin đối tác</label><br>
              <select  class="form-control selectdoitac" value.bind="filterModel.BusinessId">
                    <option repeat.for="doitac of listImportanDoiTac" value.bind="doitac.BusinessId">${doitac.Name}</option>
             </select>  
         </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input type="button" class="btn btn-primary" value="Thêm mới đối tác" click.delegate="saveDoiTac()">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
      <div class="btn-group">
        <button disabled.bind="selectedList.length===0" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    Đã chọn (${selectedListDoiTac.length}) <span class="caret"></span>
  </button>
        <ul class="dropdown-menu">
          <li click.delegate="deleteSelected()"><a href="javascript:void(0)">Xóa</a></li>
          <li click.delegate="deselectAll()"><a href="javascript:void(0)">Bỏ chọn</a></li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
  <div style="width: 100%; height: 450px;">
    <ag-grid-aurelia #agGrid grid-options.bind="gridOptions" grid-ready.call="onReady()" row-clicked.call="onRowClicked($event)"
      row-double-clicked.call="onRowDoubleClicked($event)" row-selected.call="onRowSelected($event)" row-cell-focused.call="cellFocused($event)">

    </ag-grid-aurelia>
  </div>
</template>
