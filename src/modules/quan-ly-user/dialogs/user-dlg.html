<template>
  <style>
    ux-dialog-overlay.active {
      background-color: black;
      opacity: .5;
   
    }

    ux-dialog-container.active {
      z-index: 99999 !important;
         
    }

    .hrUser {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 0;
      border-top: 1px solid #eee;
       width: 360px;
    }

   
    .start {
      color: red
    }

   select{
     border: none;
   }

    .delete-avatar {
      position: absolute;
      color: blue;
      margin-top: 42px;
    }

  </style>
  <ux-dialog>
    <ux-dialog-body>
      <h2>${getTieuDe}</h2>
      <hr>
      <form submit.delegate="save()">
        <h5>Thông tin user</h5>
        <div class="hrUser"></div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group form-group-default">
              <label>Ngày đăng ký</label>
              <input type="text" value.bind="selectedItem.DatedRegister" class="form-control" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group form-group-default">
              <label>Tên đăng nhập</label>
              <input type="text" value.bind="selectedItem.UserName" class="form-control" disabled>
            </div>
          </div>

        </div>
        <!--End Row-->
        <div class="row">
           
           <div class="col-md-6">
            <div class="form-group form-group-default">
              <label>Mã nhân viên</label>
              <input type="text" value.bind="selectedItem.EmployeeId" class="form-control" disabled>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group form-group-default">
              <label>Tên nhân viên</label>
              <input type="text" value.bind="selectedItem.UserName" class="form-control" disabled>
            </div>
          </div>
 
        </div>
        <!--End row-->

       

      

        <div class="row">
          <div class="col-md-6">
            <div class="form-group form-group-default">
              <label>Số điện thoại</label>
              <input type="text" value.bind="selectedItem.Phone" class="form-control" disabled>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group form-group-default">
              <label>Email</label>
              <input type="text" value.bind="selectedItem.Email" class="form-control" disabled>
            </div>
          </div>

        </div>
        <!--End row-->

        <div class="row">
          <div class="col-md-12">
            <div class="form-group form-group-default">
              <label>Chức danh</label>
              <input type="text" value.bind="selectedItem.Position" class="form-control" disabled>
            </div>
          </div>

        </div>
        <!--End row-->
        <div class="row">
          <div class="col-md-9">
              <div class="form-group form-group-default">
                   <label>Avatar</label>
                  <input type="text" class="form-control"  value.bind="selectedItem.Avatar">
              </div>
          </div>
           <div class="col-md-3">
              <div class="form-group form-group-default">
                 
                 <button class="form-control" style="height: 45px;"><i class="fa fa-file-o" style="padding-right: 3px"></i>Chọn file</button>
              </div>
          </div>
          
        </div>
        <!--End Row-->
         Dung lượng tốt đa không quá 1MB.Định dạng file png,jgp ...
         <br>
      
        <div class="row" style="position:relative">

          <img style="width: 124px;" src="/assets/img/social-post-image.png" id="img-avatar"></img><i click.delegate="deleteImgAvatar()"
           style=" margin-top: 40px;position: absolute;color: blue;margin-left: 5px;">Xóa</i>
        </div>
        <h5>Thông tin phân loại</h5>
        <div class="hrUser"></div>

        <div class="row">
            <div class="col-md-6">
              <div class="form-group form-group-default required">
                <label>Chức vụ</label> 
                 <select value.bind="selectedItem.Position" class="full-width">
              <option repeat.for="position of listPosition"
                      model.bind="position.PositionId">
                  ${position.Name}
              </option>
            </select>
              </div>
          </div>

           <div class="col-md-6">
              <div class="form-group form-group-default required">
                <label>Phòng ban</label> 
                  <select value.bind="selectedItem.Position" class="full-width">
              <option repeat.for="position of listPosition"
                      model.bind="position.PositionId">
                  ${position.Name}
              </option>
            </select>
              </div>
          </div>


        </div>
        <!--End Row-->
        
     
        <div class="hrUser"></div>

        <h5>Trạng thái</h5>
        <div class="hrUser"></div>
        
           <div class="row">
              <div class="col-md-12">
              <div class="form-group form-group-default required">
                <label>Trạng thái</label> 
                  <select value.bind="selectedItem.Status" class="full-width">
               <option repeat.for="status of listStatus"
                      model.bind="status.StatusId">
                  ${status.Name}
              </option>
            </select>
              </div>
          </div>
          <!--End Row-->
           
             <br> * Chú thích:<br> - Tạm khóa: user không thể login và sử dụng các tính năng trong admincp. Có thể mở khóa
              để user hoạt động trở lại.<br> - Hủy: khi user nghỉ việc hoặc chuyển công tác sang phòng ban khác.
        <div class="row" style="text-align:right">
          <button class="btn btn-default" click.delegate="dialogcontroller.cancel()" class="btn-public"><i class="pg-close"></i>Đóng</button>
          <button type="submit" class="btn btn-complete "><i class="pg-save" style="padding-right: 5px;"></i>Lưu</button>
        </div>
        (<i class="start">*</i>) Thông tin bắt buộc
      </form>
    </ux-dialog-body>
  </ux-dialog>
</template>
